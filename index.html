<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/survey-v2-ul.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
    <title>HTML help</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell Us About Your Favorite Things!</h1>
      <form id="intro">
        <div class="form-group">
         <label for="food">What is your favorite food?</label>
           <input type="text" id="food" class="form-control">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
            <input type="text" id="color" class="form-control">
        </div>
        <label for="num">Choose your favorite number.</label>
        <select class="form-control" id="num">
          <option>10</option>
          <option>20</option>
          <option>20</option>
        </select>
        <div class="form-group">
          <h3>Favorite Ice Cream</h3>
          <input type="radio" name="ice" value="chocolate">Chocolate </br>
          <input type="radio" name="ice" value="vanilla">Vanilla </br>
          <input type="radio" name="ice" value="Cookies and Cream">Cookies and Cream
        </div>
        <div class="form-group">
          <label for="date">Favorite Date</label></br>
          <input type="date"  id="date">
        </div>
       <button type="submit" class="btn btn-primary">submit</button>
      </form>
      <div class="item-list">
        <ul></ul>
      </div>
    </div>
  </body>
</html>
