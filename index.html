<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>HTML help</title>
  </head>
    <body>
      <div class="container">
        <h1>Tell Us About Yourself!</h1>
      
        <form id="formOne">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          
          <label for="age">Age</label>
          <select class="form-control" id="age">Age
            <option>18 and under</option>
            <option>19-25</option>
            <option>26-32</option>
            <option>33-39</option>
            <option>40-46</option>
            <option>47-53</option>
            <option>54-60</option>
            <option>61+</option>
          </select>
          
          <div class="form-group">
            <label for="faveDate">What's the best date?</label>
            <input id="faveDate" class="form-control" type="date">
          </div>
          
         <h4>Favorite Ice Cream:</h4>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate">
              Chocolate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">
              Vanilla
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Cookies & Cream
            </label>
          </div>
        <button type="submit" class="btn btn-primary">Submit!</button>
        </form>  
      <!-- <div id="output"> -->

        <table class="table">
          <thead>
            <tr>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Age Group</th>
              <th scope="col">Ice Cream Flavor</th>
              <th scope="col">Favorite Day</th>
              <th scope="col">Why That Date?</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

          </tbody>
        </table>
      <!-- </div> -->
    </div>
  </body>
</html>
