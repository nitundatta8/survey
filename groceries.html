<!DOCTYPE html>
<html>
  <head>
    <title>Grocery List</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/groceries-scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>Make your own Grocery List!</h3>
        <form id="list">
          <div class="form-group">
           <label for="fruit">What kind of fruit do you buy?</label>
            <input type="text" name="fruit" id="fruit" class="form-control">
          </div>
          <div class="form-group">
            <label for="vegetable">What kind of vegetable do you want to buy?</label>
              <input type="text" id="vegetable" class="form-control">
          </div>
          <div class="form-group">
            <label for="juice">What kind of juice do you want to buy?</label>
            <input type="text" name="juice" id="juice" class="form-control">
          </div>
          
          <button type="submit" class="btn btn-primary">Save your list</button>
        </form>
      </div>
      <div id="output">
        <h3>Here is your List</h3>
        <ul></ul>

      </div>
    </div>
  </body>
</html>
